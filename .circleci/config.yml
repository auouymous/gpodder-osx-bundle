# :noTabs=true:mode=yaml:tabSize=2:indentSize=2:
version: 2.1
jobs:
  build-and-bundle:
    macos:
      xcode: "9.4.1"
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - run: ./bootstrap.sh
      - run: ./build.sh
      - run: ./bundle.sh
      - run: ./release.sh _build/gPodder.app $(git describe --tags)
      - run: rm -Rf _build/gPodder.app/
      - store_artifacts:
          path: /Users/distiller/project/_build
  dummy:
    macos:
      xcode: "9.2.0"
    shell: /bin/bash --login -o pipefail
    steps:
     - checkout
     - run: ./bootstrap.sh

workflows:
  version: 2
  build-bundle:
    jobs:
      - build-and-bundle
